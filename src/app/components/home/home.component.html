<label *ngIf="isAuthenticated">Welcome! {{ currentLoginName }} </label>
<div class="wrapper">
  <div class="row">
    <div class="col">
      <nav class="nav nav-tabs" id="navs" role="tablist">

        <a class="nav-item nav-link active" href="#tab1" id="nav-tab1" data-toggle="tab" role="tab" aria-controls="tab" aria-expanded="true">MSGraph - Users and People</a>
        <a class="nav-item nav-link" href="#tab2" id="nav-tab2" data-toggle="tab" role="tab" aria-controls="tab" aria-expanded="true">MSGraph - SharePoint</a>
      </nav>
      <div class="tab-content" id="nav-tabContent">
        <div class="tab-pane fade show active" id="tab1" role="tabpanel" aria-labelledby="tab1">
          <div class="card">
            <div class="card-body">
              <div class="row">
                <div class="col">
                  <div>
                    <app-people-finder></app-people-finder>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="card-body">
              <div class="row">
                <div class="col">
                  <div>
                    MANAGER INFORMATION: <strong>(Parent)</strong><br>
                          <table class="table table-striped table-dark">
                            <thead>
                              <tr>
                                <th>Name</th>
                                <th>JobTitle</th>
                                <th>UserPrincipalName</th>
                                <th>Department</th>
                              </tr>
                            </thead>
                            <tbody>
                              <tr>
                                <td>{{managerInfo?.displayName}}</td>
                                <td>{{managerInfo?.jobTitle}}</td>
                                <td>{{managerInfo?.userPrincipalName}}</td>
                                <td>{{managerInfo?.department}}</td>
                              </tr>
                            </tbody>
                          </table>
                  </div>
                </div>
              </div>
            </div>
        </div>
        <!-- SharePoint-->
        <div class="tab-pane fade" id="tab2" role="tabpanel" aria-labelledby="tab2">
            <div class="card">
              <div class="card-body">
                <div class="row">
                  <div class="col">
                    <div>
                      SharePoint Information
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
      </div>
    </div>
  </div>
</div>
